<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Language Translater</title>
  </head>
  <body>
    
    <header class="header">
      <!-- Sol Taraf: Açık/Koyu Mod Butonu -->
      <div class="theme-toggle-container">
        <label class="toggle" for="dark-mode-btn">
          <div class="toggle-track">
            <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
            <span class="toggle-thumb"></span>
            <img src="images/sun.png" alt="Light Mode" />
            <img src="images/moon.png" alt="Dark Mode" />
          </div>
        </label>
      </div>
  
      <!-- Orta Kısım: "Translate" Başlığı -->
      <h1 class="translate-title">Translatify</h1>
  
      <!-- Sağ Taraf: Sosyal Medya Linkleri -->
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/emrah-%C3%A7ak%C4%B1r-052b422a1/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://github.com/emrahc4" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From :</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">Açılır Menü Öğesi 1</li>
              <li class="option">Açılır Menü Öğesi 2</li>
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Metninizi buraya girin"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <div class="card-bottom">
          <p>Veya belgenizi seçin!</p>
          <label for="upload-document">
            <span id="upload-title">Dosya Seç</span>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <input type="file" id="upload-document" hidden />
          </label>
        </div>
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To :</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">Englsih</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">Açılır Menü Öğesi 1 </li>
              <li class="option">Açılır Menü Öğesi 2</li>
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder="Çevrilmiş metin burada görünecek"
          disabled
        ></textarea>
        <div class="card-bottom">
          <p>Belge olarak indir!</p>
          <button id="download-btn">
            <span>İndirmek</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
